
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
</head>
<body>
    <h1>Tap to Access Camera</h1>
    <video id="video" autoplay playsinline></video>
    <script>
        const video = document.getElementById('video');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera: ', err);
                alert('Camera access failed. Please check permissions and try again.');
            }
        }

        // Ensure the function runs after user interaction (required on iOS)
        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', startCamera, { once: true });
        });
    </script>
</body>
</html>
